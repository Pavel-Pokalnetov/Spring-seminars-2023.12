<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script src="/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/jquery-3.7.1.min.js"></script>
    <title>Добавление задачи</title>
</head>
<body>
<div class="container">
    <div class="row">
        <h3>Добавление задачи</h3>
        <div class="row-cols-3">
            <form action="/addtask" method="POST">
                <label for="name" class="form-label">Наименование задачи:</label>
                <input type="text" id="name" name="name" required class="form-control">
                <label for="description" class="form-label">Описание задачи:</label>
                <textarea id="description" name="description" required class="form-control"></textarea>
                <p class="btn-group mt-3"><input type="submit" value="Создать" class="btn btn-outline-success btn-sm">
                    <a href="/" class="btn btn-outline-primary btn-sm">Назад</a></p>
            </form>
        </div>
    </div>
</div>

</body>
</html>
