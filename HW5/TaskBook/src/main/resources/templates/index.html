<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script src="/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/jquery-3.7.1.min.js"></script>
    <title>Отчеты </title>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-default navbar-fixed-bottom">
            <div class="container">
                <a href="/addtask" class="btn btn-primary">Добавить</a>
            </div>
        </nav>
        <div class="col-12 col-md-9 scrollable-panel">
            <div class="row">
                <div th:each="task : ${tasks}" class="col-sm-4">
                    <div class="card mb-3 shadow-lg border border-primary">
                        <div class="card-header">Task</div>
                        <div class="card-body">
                            <p class="card-text">ID: <span th:text="${task.id}"></span></p>
                            <p class="card-text">Name: <span th:text="${task.name}"></span></p>
                            <p class="card-text">Description: <span th:text="${task.description}"></span></p>
                            <p class="card-text">Status: <span th:text="${task.status}"></span></p>
                            <p class="card-text">Created Date: <span th:text="${#temporals.format(task.getCreatedDate(), 'yyyy-MM-dd HH:mm:ss')}"></span></p>
                            <a href="" th:href="@{'/deltask/'+${task.getId()}}">Del</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
